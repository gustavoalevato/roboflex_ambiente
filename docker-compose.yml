  webserver:
    image: nginx:alpine
    container_name: roboflex-webserver
    restart: unless-stopped
    tty: true
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./config/nginx/:/etc/nginx/conf.d/
    networks:
      - app-network

  db:
    image: mysql:8-debian
    container_name: roboflex-db
    restart: unless-stopped
    tty: true
    ports:
      - "3386:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123123
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./config/mysql/dbdata:/var/lib/mysql/
      #- ./config/mysql/conf/my.cnf:/etc/mysql/my.cnf
    networks:
      - app-network

  phpmyadmin:
    container_name: roboflex-phpmyadmin
    image: phpmyadmin
    restart: always
    ports:
      - 8110:80
    networks:
      - app-network
    environment:
      - PMA_ARBITRARY=1
      - UPLOAD_LIMIT=500M
    links:
      - db

#Networks
networks:
  app-network:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local