    working_dir: /app
    networks:
      - app-network
  
  thalamus-acesso-frontend:
    build:
      context: ../workspace/thalamus-acesso-vue
      dockerfile: Dockerfile
    container_name: thalamus-acesso-frontend
    restart: unless-stopped
    ports:
