version: '3'
services:
  acesso:
    build:
      context: ../workspace/acesso
      dockerfile: Dockerfile
    container_name: roboflex-acesso
    restart: unless-stopped
    ports:
      - "8101:8080"
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
      APP_DEBUG: true
    env_file:
      - ../workspace/acesso/.env.local
    working_dir: /app
    networks:
      - app-network

  catraca:
    build:
      context: ../workspace/catraca
      dockerfile: Dockerfile
    container_name: roboflex-catraca
    restart: unless-stopped
    ports:
      - "8102:8080"
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
      APP_DEBUG: true
    env_file:
      - ../workspace/catraca/.env.local
    working_dir: /app
    networks:
      - app-network

  sgi:
    build:
      context: ../workspace/SGI20
      dockerfile: Dockerfile
    container_name: roboflex-sgi
    restart: unless-stopped
    ports:
      - "8103:8080"
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
      APP_DEBUG: true
    env_file:
      - ../workspace/SGI20/.env.local
    working_dir: /app
    networks:
      - app-network

  indicadores-frontend:
    build:
      context: ../workspace/Indicadores-vue
      dockerfile: Dockerfile
    container_name: roboflex-indicadores-frontend
    restart: unless-stopped
    ports:
      - "8104:80"
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
      APP_DEBUG: true
    working_dir: /app
    networks:
      - app-network

  monitoramento-frontend:
    build:
      context: ../workspace/monitoramento-vue3
      dockerfile: Dockerfile
    container_name: roboflex-monitoramento-frontend
    restart: unless-stopped
    ports:
      - "8105:80"
    environment:
      SERVICE_NAME: app
