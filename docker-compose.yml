version: '3'
services:
  
  sgi:
    build:
      context: ../workspace/SGI20
      dockerfile: Dockerfile
    container_name: roboflex-sgi
    restart: unless-stopped
    ports:
      - "8100:8080"
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
      APP_DEBUG: true
    env_file:
      - ../workspace/SGI20/.env.local
    volumes:
      - ../workspace/SGI20:/app
    working_dir: /app
    links:
      - db
    networks:
      - app-network

  indicadores-frontend:
    build:
      context: ../workspace/Indicadores-vue
      dockerfile: Dockerfile
    container_name: roboflex-indicadores-frontend
    restart: unless-stopped
    ports:
      - "8101:80"
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
      APP_DEBUG: true
    working_dir: /app
    networks:
      - app-network

  monitoramento-frontend:
    build:
      context: ../workspace/monitoramento-vue3
      dockerfile: Dockerfile
    container_name: roboflex-monitoramento-frontend
    restart: unless-stopped
    ports:
      - "8102:80"
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
      APP_DEBUG: true
    working_dir: /app
    networks:
      - app-network
  
  thalamus-acesso-frontend:
    build:
      context: ../workspace/thalamus-acesso
      dockerfile: Dockerfile
    container_name: thalamus-acesso-frontend
    restart: unless-stopped
    ports:
      - "8103:80"
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
      APP_DEBUG: true
    working_dir: /app
    networks:
      - app-network

  thalamus-estrutura-frontend:
    build:
      context: ../workspace/Thalamus-estrutura-vue3
      dockerfile: Dockerfile
    container_name: thalamus-estrutura-frontend
    restart: unless-stopped
    ports:
      - "8104:80"
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
      APP_DEBUG: true
    working_dir: /app
    networks:
      - app-network

  thalamus-jira-frontend:
    build:
      context: ../workspace/Thalamus-jira-vue3
      dockerfile: Dockerfile
    container_name: thalamus-jira-frontend
    restart: unless-stopped
    ports:
      - "8105:80"
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
      APP_DEBUG: true
    working_dir: /app
    networks:
      - app-network

  thalamus-orcamento-frontend:
    build:
      context: ../workspace/Thalamus-orcamento
      dockerfile: Dockerfile
    container_name: thalamus-orcamento-frontend
    restart: unless-stopped
    ports:
      - "8106:80"
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
      APP_DEBUG: true
    working_dir: /app
    networks:
      - app-network

  webserver:
    image: nginx:alpine
    container_name: roboflex-webserver
    restart: unless-stopped
    tty: true
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./config/nginx/:/etc/nginx/conf.d/
    networks:
      - app-network

  db:
    image: mysql:8-debian
    container_name: roboflex-db
    restart: unless-stopped
    tty: true
    ports:
      - "3386:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123123
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./config/mysql/dbdata:/var/lib/mysql/
      #- ./config/mysql/conf/my.cnf:/etc/mysql/my.cnf
    networks:
      - app-network

  phpmyadmin:
    container_name: roboflex-phpmyadmin
    image: phpmyadmin
    restart: always
    ports:
      - 8110:80
    networks:
      - app-network
    environment:
      - PMA_ARBITRARY=1
      - UPLOAD_LIMIT=500M
    links:
      - db

#Networks
networks:
  app-network:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local